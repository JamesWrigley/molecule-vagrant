---
dependency:
  name: galaxy
driver:
  name: vagrant
  provider:
    name: virtualbox
platforms:
  - name: instance-1
    box: debian/jessie64
    networks:
      - identifier: private_network
        options:
          auto_config: true
          type: dhcp
      - identifier: private_network
        options:
          virtualbox__intnet: test_network
          ip: 192.168.0.1
    groups:
      - foo
      - bar
    memory: 1024
    cpus: 1
    synced_folder: true

  - name: instance-2
    box: centos/7
    networks:
      - identifier: private_network
        options:
          auto_config: true
          type: dhcp
      - identifier: private_network
        options:
          virtualbox__intnet: test_network
          ip: 192.168.0.2
    groups:
      - foo
      - baz
    memory: 2048
    cpus: 2
provisioner:
  name: ansible
  config_options:
    defaults:
      callback_whitelist: profile_roles,profile_tasks,timer
