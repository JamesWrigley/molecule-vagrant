---
dependency:
  name: galaxy

driver:
  name: vagrant
  provider:
    name: libvirt
    parallel: false

platforms:
  - name: instance-1
    box: debian/jessie64
    networks:
      - identifier: private_network
        options:
          auto_config: true
          type: dhcp
    groups:
      - foo
      - bar
    memory: 1024
    cpus: 1
    provider_options:
      qemu_use_session: false
    instance_raw_config_args:
      # We explicitly use rsync instead of the default NFS to avoid needing root
      # privileges.
      - "vm.synced_folder '.', '/vagrant', type: 'rsync'"

  - name: instance-2
    box: centos/7
    networks:
      - identifier: private_network
        options:
          auto_config: true
          type: dhcp
    groups:
      - foo
      - baz
    memory: 2048
    cpus: 2
    provider_options:
      qemu_use_session: false

provisioner:
  name: ansible
  config_options:
    defaults:
      callback_whitelist: profile_roles,profile_tasks,timer
