---
# zuul.d/layout.yaml
- project:
    templates:
      - publish-to-pypi
    check:
      jobs: &defaults
        - molecule-tox-linters:
            vars:
              tox_envlist: lint
        - molecule-tox-packaging:
            vars:
              tox_envlist: packaging
        - molecule-tox-py36-centos-8:
            # broken vagrant-libvirt install
            voting: false
        - molecule-tox-py37-fedora-30
        - molecule-tox-devel-centos-8:
            # broken vagrant-libvirt install
            voting: false
    gate:
      jobs: *defaults
